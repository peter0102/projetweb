<h2>Chatroom de lekip</h2>
<a href="{% url 'logout' %}">Logout</a>
<form method="POST" action="">
    {% csrf_token %}
    <label>Create a chatroom :</label>
    <input type="text" placeholder="Chatroom" name="room-Name">
    <input type="submit" value="Create">
</form>
<p>Available chatrooms : </p>
{% for rooms in allRooms %}
    <p>{{rooms}}</p>
    <p><a href="{% url 'room' rooms.roomName %}">Join this chatroom</a></p>
{% endfor %}
{% for message in messages %}
    <p>{{message}}</p>
{% endfor %}
