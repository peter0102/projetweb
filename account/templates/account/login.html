{% load static %}
<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!-- Fichier CSS -->
        <link rel="stylesheet" href="{% static 'style1.css' %}" />
      </head>
    <body>
        <div class="text-center mt-5">
            <form method="POST" action="" style="max-width:300px;margin:auto;">{% csrf_token %}
                <img src="https://cdn-icons-png.flaticon.com/512/3699/3699928.png" alt="Logo" class="mt-4 mb-4" height="72" alt="Logo">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in !</h1>
                <input type="text" id="username" class="form-control mb-3" placeholder="Username" name="username" required autofocus>
                <input type="password" id="password" placeholder="Password" name="password" class="form-control">
                <div class="mt-4">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
                </div>
            </form>
        <p class="text-right mt-3">Don't have an account ? <a href="{% url 'register' %}">Sign up.</a></p>
        </div>
        
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
     </body>
</html>
