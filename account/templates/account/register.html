<h2>Register</h2>
<form method="POST" action="">
    {% csrf_token %}
    {% for field in form %}
        {{field.label}} :
        {{field}}
    {% endfor %}
    <input type="submit" value="Sign up">
</form>
{% for message in messages %}
    <p>{{message}}</p>
{% endfor %}
<p>Already have an account ? <a href="{% url 'login' %}">Sign in</a></p>
